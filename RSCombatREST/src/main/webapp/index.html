<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script type="module" src="js/script.js"></script>

</head>

<body>

	<main>
		<div class="cc">
			<div class="aside"></div>
			<div class="content">
				<div>
					<form class="addForm" name='addLog'>

						<div class="stopwatch mb-1">
							<div class="time">
								<input type="number" class="no-spin" name='hour' value="00" disabled>
								<p>:</p>
								<input type="number" class="no-spin" name='minute' value="00" disabled>
								<p>:</p>
								<input type="number" class="no-spin" name='second' value="00" disabled>
							</div>
							<div>
								<button id="startStopBtn" type="button">Start</button>
								<button id="resetBtn" type="button">Reset</button>
							</div>
						</div>

						<div class="form-floating mb-1">
							<input type="text" class="form-control" id="addFormName" name='name' placeholder=''>
							<label for="addFormName">Monter/Activity Name</label>
						</div>

						<div class="form-floating mb-1">
							<select class="form-select" name='category' id="categoryAddForm">
								<option value="Boss">Boss</option>
								<option value="Elite Dungeon">Elite Dungeon</option>
								<option value="Normal">Normal</option>
								<option value="Slayer">Slayer</option>
							</select>
							<label for="categoryAddForm">Category</label>
						</div>

						<div class="form-floating mb-1">
							<select name='combatStyle' id="combayStyleAddForm" class="form-select">
								<option value="Magic">Magic</option>
								<option value="Melee">Melee</option>
								<option value="Necormancy">Necromancy</option>
								<option value="Range">Range</option>
							</select>
							<label for="combayStyleAddForm">Combat Style Used</label>
						</div>

						<div class="form-floating mb-1">
							<input type="number" id="countAddForm" name="count" class="form-control" placeholder=''>
							<label for="countAddForm">Kill Count</label>
						</div>

						<div class="form-floating mb-1">
							<input type="number" class="form-control" id="gpAddForm" name='gp' placeholder=''>
							<label for="gpAddForm">GP Value</label>
						</div>

						<input type="submit" class="btn btn-primary col-12" name='submit' value="Submit">
					</form>
					<div id="entryDetails" class="mt-3"></div>
				</div>
				<div>
					
					<form id="search" name='search'>
						<input type="search" name="keyWord" id="search" placeholder='Search'>
						<input type='submit' name=submit>
					</form>
					<div class="tableCont"></div>
				</div>
			</div>
		</div>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
